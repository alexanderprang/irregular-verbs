<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unregelmäßige Verben üben</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Übung: Unregelmäßige Verben</h1>
        <p>Trage die korrekten Formen für das angegebene Verb ein.</p>
        <div id="exercise">
            <p><strong>Infinitiv:</strong> <span id="verb">go</span></p>
            <p>
                <label for="past">Simple Past:</label>
                <input type="text" id="past" placeholder="Vergangenheitsform">
            </p>
            <p>
                <label for="participle">Past Participle:</label>
                <input type="text" id="participle" placeholder="Partizip Perfekt">
            </p>
            <button id="submit">Antwort überprüfen</button>
            <p id="feedback"></p>
        </div>
        <p id="stats">Statistik: 0 von 0 korrekt (0% richtig)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
